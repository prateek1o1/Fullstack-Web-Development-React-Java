version: "3.8"
services:

  mysqldb:
    image: mysql
    container_name: mysqldb
    networks: 
      springboot-mysql-net: 
    environment:
      - MYSQL_ROOT_PASSWORD=yourpassword
      - MYSQL_DATABASE=task
    volumes:
      - mysql_data_volume:/var/lib/mysql
