  springboot-restful-webservices:
    image: prateek1o1/mytaskguru-backend:latest
    container_name: springboot-restful-webservices
    build: 
      context: ./
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/database?autoReconnect=true&useSSL=false
    depends_on:
      - mysqldb
    networks:
      - springboot-mysql-net
    restart: on-failure
  


networks:
  springboot-mysql-net:

volumes:
  mysql_data_volume: